{% extends 'userbase.html' %}	
{% block content %}
<style>
td,th{
    padding: 10px;;
}
</style>
<div style="margin: 50px 20px 20px 150px;">
    <h1>Feedback</h1><br>
							<form method="POST">
                                {% csrf_token %}
                            <table border="1">
                                <tr>
                                    <th>WORKER</th>
                                    
                                    <th>WORK DESCRIPTION</th>
                                    <th>FEEDBACK</th>
                                    <th>DATE</th>
                                </tr>
                                {% for d in data %}
								<tr>
                                    <td>{{d.1}}</td>
                                    
                                    <td>{{d.0}}</td>
                                    <td>{{d.2}}</td>
                                    <td>{{d.3}}</td>
                                </tr>
                                {% endfor %}
                                
                            </table>
                            </form>
                        </div>	
                        <script>
                            msg="{{msg}}";
                            if(msg!="")
                              alert(msg);
                              
                            </script>					
{% endblock %}
